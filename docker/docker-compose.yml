services:
  mongodb:
    image: mongo:latest
    
    container_name: mongo

    ports:
      - "27017:27017"
    volumes:
      - ./mongo:/data/db

    networks:
      - rag-network

    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}

    restart: always
  
networks:
  rag-network:
    driver: bridge